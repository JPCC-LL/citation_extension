<!DOCTYPE html>
<html>
<head>
    <title>Citation Extension</title>
    <!-- Latest compiled and minimised CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <!-- Personalized CSS -->
    <link rel="stylesheet" href="lib/css/main.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
    <script src="lib/js/popup.js"></script>
</head>
<body>
<div id="logo">
    <h1 id="header">CiteRight</h1>
</div>
<!-- End of Logo Div -->
<div id="content">
    <ul class="nav nav-tabs">
        <li><a href="#" id="MLA">MLA</a></li>
        <li><a href="#" id="APA">APA</a></li>
        <li><a href="#" id="Chicago">Chicago</a></li>
    </ul>
    <!-- End of Dropdown Div -->
    <div id="citation-text">Select Citation Style</div>
    <!-- End of Citation Text -->
    <div id="buttons">
        <!-- Allow User to Edit Data -->
        <button type="button" class="btn btn-primary" id="edit" disabled>Edit</button>
        <!-- Try to Copy to Clipboard -->
        <button type="button" class="btn btn-primary" id="copy">Copy</button>
    </div>
    <!-- End of Buttons Div -->
    <!-- Section is not displayed until user clicks on 'edit' button -->
    <div id="missing-data" style="display: none"></div>
</div>
<!-- End of Content Div -->
<script src="lib/js/jquery-2.2.4.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
</body>
</html>
